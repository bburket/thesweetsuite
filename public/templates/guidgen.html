<div id="guidgen-container" ng-controller="guidgenController as toolController">
    <div><h2>Generate a Guid</h2></div>
    <div><span id="guidgen-result">{{ toolController.generatedGuid }}</span></div>
    <div><button id="guidgen-button" class="btn btn-success" ng-click="toolController.generateGuid()">Generate a New Guid</button></div>
</div>
